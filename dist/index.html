<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dropdown Menu</title>
    <script src="index.bundle.js" defer></script>
  </head>
  <body>
    <div>
      <button class="menu-btn">Foods</button>
      <ul class="menu">
        <li>Pizza</li>
        <li>Empanadas</li>
        <li>Locro</li>
        <li>Guiso</li>
        <li>Bread</li>
      </ul>
    </div>

    <div class="slider">
      <div class="images">
        <img class="img one visible">
        <img class="img two">
        <img class="img three">
        <img class="img four">
        <img class="img five">
      </div>
      <div class="arrow-btns">
        <div class="arrow-right"></div>
        <div class="arrow-left"></div>
      </div>
      <div class="dot-btns">

      </div>
    </div>
  </body>
</html>
